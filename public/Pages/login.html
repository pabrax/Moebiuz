<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/register.css">
    <title>Login</title>

</head>

<body>
    <div class="main-content">
        <div class="content-image">
            <img src="../IMG/LogIn/Frame_52.png" alt="">
        </div>

        <div class="content-form">  
            <h3 id="title">¡Bienvenido a Moebiuz!</h3>
            <h3 id="desc">Organizer app</h3>

            <form action="/login" method="POST" id="loginn">
                <input class="filling" type="email" id="email" name="email" placeholder="Ingresa tu correo" required>

                <input class="filling" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="/register">¿No tienes cuenta? Registrate</a>
                <button>Iniciar Sesión</button>

            </form>
        </div>


    </div>
</body>

</html>
